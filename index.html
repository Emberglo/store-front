<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>candy shop</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h1>Candy Shop</h1>
            </div>
            <div class="col-3">
                <div>
                    <p>Your Total: $<span id="totalMoney"></span></p>
                    <button>Make Dat Money</button>
                </div>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Cart</button>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row" id="app">

        </div>
        <!-- Large modal -->
        
        
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div id="cart" class="row">
                        <div class="col-8">
                            <img src="${this.img}" alt="">
                            <p>${this.title}</p>
                            <p>${this.price</p>
                        </div>
                        <div class="col-2">
                            <p>Qty Ordered: </p>
                            <p>Total: </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by KandyMan</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
    <!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
